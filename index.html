<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="side-img">
            <div class="logo-container">
                <img class="logo" src="odin-lined.png">
                <h3> ODIN</h3>
            </div>
        </section>


        <section class="side-content">
            <div class="first">
                <p class="firsttext">This is not a real online service! You know you need something<br> like this in
                    your life to help you realize your deepest dreams.<br> Sign up <i>now</i> to get started.</p><br>
                <p>You <i>know</i> you want to.</p>
            </div>


            <div class="second">
                <p style="font-size: 70px; margin-bottom: 50px;"> Let's do this!</p>
                <form>
                    <div class="inputcontainer">

                        <label for="fname"> First name<br>

                            <input type="text" id="fname">
                        </label>

                        <label for="lame"> Last name<br>
                            <input type="text" id="lname">
                        </label>

                    </div>


                    <div class="inputcontainer">

                        <label for="email"> Email<br>

                            <input type="email" id="email">
                        </label>


                        <label for="number"> Phone Number<br>
                            <input type="number" id="number">
                        </label>

                    </div>


                    <div class="inputcontainer">

                        <label for="pword"> Password<br>

                            <input type="password" id="pword">
                        </label>


                        <label for="pword"> Confirm Password<br>

                            <input type="password" id="pword">
                        </label>

                    </div>
                </form>
            </div>

            <div class="third">
                <button class="create" type="button">Create account</button>
                <p style="font-size: 55px; margin-left: 90px; padding-top: 50px;">Already have an account? <span
                        style="color:  #596D48;">Log in</span></p>
            </div>

        </section>

    </main>
</body>

</html>
